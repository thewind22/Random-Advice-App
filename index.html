<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="selection:bg-blue-200">
    <div class="container p-8 rounded-2xl max-w-lg w-full text-center flex flex-col items-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 tracking-tight">
            Life Advice
        </h1>

        <!-- User ID Display -->
        <div id="user-id-display" class="text-sm text-gray-500 mb-4 px-4 py-2 bg-gray-100 rounded-md">
            User ID: Loading...
        </div>

        <!-- Message Box for Alerts -->
        <div id="message-box" class="message-box hidden"></div>

        <!-- Advice display area -->
        <div id="advice-display" class="bg-blue-50 p-6 rounded-xl mb-4 w-full min-h-[100px] flex items-center justify-center text-lg md:text-xl italic text-gray-700 leading-relaxed transition-all duration-300 ease-in-out border border-blue-200">
            Click the button to get new advice!
        </div>
        <!-- Image display area -->
        <img id="advice-image" class="hidden rounded-xl mb-6 w-full max-h-64 object-cover border border-gray-200 transition-all duration-300 ease-in-out" alt="Image related to advice">
        <!-- Image loading and error indicators -->
        <div id="image-loading-indicator" class="mt-2 text-blue-600 hidden">Generating image...</div>
        <div id="image-error-message" class="mt-2 text-red-600 hidden"></div>

        <!-- Navigation Buttons for History -->
        <div class="flex space-x-4 mb-6">
            <button id="prev-advice-btn"
                    class="button-glow bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-full shadow-md transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-75 transform active:scale-95 flex items-center justify-center space-x-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Previous
            </button>
            <button id="next-advice-btn"
                    class="button-glow bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-full shadow-md transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-75 transform active:scale-95 flex items-center justify-center space-x-1">
                Next
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>

        <!-- Button to get new advice -->
        <button id="get-advice-btn"
                class="button-glow bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75 transform active:scale-95 flex items-center justify-center space-x-2">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 3h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            Get New Advice
        </button>
        <!-- Advice loading and error indicators -->
        <div id="loading-indicator" class="mt-4 text-blue-600 hidden">Loading...</div>
        <div id="error-message" class="mt-4 text-red-600 hidden">An error occurred. Please try again.</div>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
